<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&display=swap"
        rel="stylesheet">

    <title>aplicativo que gera conselhos aleatórios</title>

</head>

<body>
    <main class="card">
        <div class="advice">

            <h2 class="advice-number">advice #001</h2>
            <p class="advice-text">Não viva somente do que faz sentido. Viva do que te faz feliz. Mantenha perto de você pessoas que te avisem quando você erra.</p>

            <picture>
                <source srcset="./images/pattern-divider-mobile" media="(max-width:768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="pattern-divider">
            </picture>

            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>
</body>

</html>
